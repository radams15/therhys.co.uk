---
layout: page
---

<div class="post_body centre_page">
    <div class='post_infobar'>
            <p>Published: {{ page.date | date_to_string }}</p>
            <p>
                    Tags:
                    
                    {% for tag in page.tags %}
                        {{ tag }}
                    {% endfor %}
            </p>
    </div>

    {{ content }}
</div>
